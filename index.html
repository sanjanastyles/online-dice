<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="theme">
      </div>
      <div class="heading">
        <h1>Click Play</h1>
      </div>
      <div class="heading">
        <div class="dice">
          <input type="text" id="fname" class="PlayerName" value="player 1" />
          <div class="cube cube1">
            <div class="face face1">1</div>
            <div class="face face2">2</div>
            <div class="face face3">3</div>
            <div class="face face4">4</div>
            <div class="face face5">5</div>
            <div class="face face6">6</div>
          </div>
        </div>

        <div class="dice">
          <input type="text" id="lname" class="PlayerName" value="player 2" />
          <div class="cube cube2">
            <div class="face face1">1</div>
            <div class="face face2">2</div>
            <div class="face face3">3</div>
            <div class="face face4">4</div>
            <div class="face face5">5</div>
            <div class="face face6">6</div>
          </div>
        </div>
      </div>
      <div class="heading">
        <button id="play" role="button" type="submit">
          <span class="text">Play</span>
        </button>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>
    <a href="https://github.com/sanjanastyles">Sanjana</a>
  </footer>
</html>
