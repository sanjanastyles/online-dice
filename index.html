<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button id="theme">
        <picture>
          <img
            src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f319.png"
            media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)"
            type="image/png"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Yellow_icon.svg/1024px-Yellow_icon.svg.png"
            media="(prefers-color-scheme: dark)"
            type="image/png"
          />
        </picture>
      </button>
      <!-- <button id="theme"></button> -->
      <div class="heading">
        <h1>Click Play</h1>
      </div>
      <div class="heading">
        <div class="dice">
          <input type="text" id="fname" class="PlayerName" value="player 1" />
          <img class="img" src="images/dice6.png" />
        </div>

        <div class="dice">
          <input type="text" id="lname" class="PlayerName" value="player 2" />
          <img class="img" src="images/dice6.png" />
        </div>
      </div>
      <div class="heading">
        <button id="play" role="button" type="submit">
          <span class="text">Play</span>
        </button>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>
    <a href="https://github.com/sanjanastyles">Sanjana</a>
  </footer>
</html>

<!-- reference for dark/light mode: https://web.dev/prefers-color-scheme/ -->
